<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style type="text/tailwindcss">
      
    </style>
</head>
<body">
    <!-- Navigation Bar containing a HOME section, SERVICE section and an ABOUT section -->
  <header class="flex justify-between bg-[#415E72] p-2 items-center">
    <nav class="bg-[#415E72] shadow-md fixed w-full top-0 left-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
      <div>
      <a href="logo" class="ml-2 flex"><img src="imgs/Logo1.png" alt="" class="w-15"></a>
    </div>
        <!-- Desktop Links -->
        <div class="hidden md:flex space-x-6">
          <a href="#home" class="text-black hover:text-blue-300">Home</a>
          <a href="#about" class="text-black hover:text-blue-300">About</a>
          <a href="#services" class="text-black hover:text-blue-300">Services</a>
        </div>

        <!-- Hamburger Button -->
        <button id="menu-btn" class="md:hidden focus:outline-none">
          <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </ul>

          <!-- Mobile Menu -->
        <div id="menu" class="hidden md:hidden bg-indigo-100 shadow-md">
          <a href="#home" class="block px-4 py-2 text-gray-700 hover:bg-blue-200">Home</a>
          <a href="#about" class="block px-4 py-2 text-gray-700 hover:bg-blue-200">About</a>
          <a href="#services" class="block px-4 py-2 text-gray-700 hover:bg-blue-200">Services</a>
        </div>
      </nav>
  </header>

  <div class="flex justify-center items-center h-screen bg-[#9BB9D1]">
    <div class="w-96 p-5 rounded-lg shadow-xl/30 filter-blur-2xl bg-[#94B5CF] max-md:shadow-none max-md:bg-transparent">
      <h2 class="text-3xl text-center"><i class="fa-solid fa-user"></i>Login</h2><br class="mt-3">
      <div class="mt-3>
        <label for="email">Email</label>
        <input type="text" id="Matnumber" class="w-full border-1 rounded p-1"><br>
        <label for="Password">Password</label>
        <input type="text" id="Password" class="w-full border-1 rounded p-1"><br>
      </div><br>
      <div class="flex mt-3 justify-between items-center">
        <div>
          <input type="checkbox">
          <label for="">Remember me</label>
        </div>
        <div>
          <a href="#" class="text-indigo-700 font-semibold hover:underline">Forgot Password?</a>
        </div>
      </div> <br>
      <div>
        <button class="border-2 border-[#415E72] bg-[#415E72] text-white py-1 w-full rounded-md hover:bg-transparent hover:text-[#415E72] hover:border-[#415E72] font-initial">Login</button>
      </div>
      <div>
        <p class="text-center mt-3">Don't have an account? <a href="register.html" class="text-indigo-700 font-semibold hover:underline">Register</a></p>
      </div>
    </div>
  </div>
  <footer class="sticky bottom-0 z-10">
<div class="flex justify-around border-t border-gray-200 dark:border-gray-700 bg-slate-50/80 dark:bg-gray-900/80 backdrop-blur-sm px-4 pb-3 pt-2">
<a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-indigo-600 dark:text-indigo-400" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined"> home </span>
</div>
<p class="text-xs font-medium leading-normal">Home</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-gray-500 dark:text-gray-400" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined"> calendar_today </span>
</div>
<p class="text-xs font-medium leading-normal">Attendance</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-gray-500 dark:text-gray-400" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined"> assessment </span>
</div>
<p class="text-xs font-medium leading-normal">Reports</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-gray-500 dark:text-gray-400" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined"> settings </span>
</div>
<p class="text-xs font-medium leading-normal">Settings</p>
</a>
</div>
</footer>
</body>

<script>
     const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    // Toggle menu when hamburger is clicked
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</html>
