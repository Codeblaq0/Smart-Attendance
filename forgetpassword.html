<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" />
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <!-- Navigation Bar -->
  <header class="flex justify-between bg-[#415E72] p-2 items-center">
    <nav class="bg-[#415E72] shadow-md fixed w-full top-0 left-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <div>
            <a href="logo" class="ml-2 flex"><img src="imgs/Logo1.png" alt="" class="w-15"></a>
          </div>
          <!-- Desktop Links -->
          <div class="hidden md:flex space-x-6">
            <a href="#home" class="text-black hover:text-blue-300">Home</a>
            <a href="#about" class="text-black hover:text-blue-300">About</a>
            <a href="#services" class="text-black hover:text-blue-300">Services</a>
          </div>
          <!-- Hamburger Button -->
          <button id="menu-btn" class="md:hidden focus:outline-none">
            <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
      <!-- Mobile Menu -->
      <div id="menu" class="hidden md:hidden bg-indigo-100 shadow-md">
        <a href="#home" class="block px-4 py-2 text-gray-700 hover:bg-blue-200">Home</a>
        <a href="#about" class="block px-4 py-2 text-gray-700 hover:bg-blue-200">About</a>
        <a href="#services" class="block px-4 py-2 text-gray-700 hover:bg-blue-200">Services</a>
      </div>
    </nav>
  </header>
  
  <!-- Forgot Password Card -->
  <div class="w-full max-w-md lg:bg-white rounded-2xl lg:shadow-lg p-8 sm:border-hidden mt-20">
    <button class="text-gray-800 flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200">
      <a href="login.html"><i class="fa-solid fa-arrow-left"></i></a>
    </button>
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">
      Forgot Password
    </h2>
    <p class="text-sm text-gray-600 text-center mb-6">
      Enter your email address and we’ll send you a link to reset your password.
    </p>

    <form id="resetForm">
      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com"
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
      </div>

      <!-- Success Message (hidden by default) -->
      <div id="successMsg" class="hidden text-green-600 text-sm mb-4">
        ✅ We’ve sent a reset link to your email.
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-xl font-semibold hover:bg-blue-700 transition">
        Send Reset Link
      </button>
    </form>

    <!-- Back to login -->
    <p class="text-sm text-center text-gray-600 mt-6">
      Remembered your password? 
      <a href="login.html" class="text-blue-600 font-medium hover:underline">Login</a>
    </p>
  </div>

  <script>
    // Mobile menu toggle
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });

    // Forgot Password Submit
    const resetForm = document.getElementById("resetForm");
    const successMsg = document.getElementById("successMsg");

    resetForm.addEventListener("submit", function(e) {
      e.preventDefault(); // stop form from refreshing page
      successMsg.classList.remove("hidden"); // show success message
    });
  </script>
</body>
</html>
