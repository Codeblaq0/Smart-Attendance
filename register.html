<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style type="text/tailwindcss">
      
    </style>
</head>
<body>
<!-- Navigation Bar containing a HOME section, SERVICE section and an ABOUT section -->
<header class="flex justify-between bg-[#415E72] p-2 items-center">
    <nav class="bg-[#415E72] shadow-md fixed w-full top-0 left-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
      <div>
      <a href="logo" class="ml-2 flex"><img src="imgs/Logo1.png" alt="" class="w-15"></a>
    </div>
        <!-- Desktop Links -->
        <div class="hidden md:flex space-x-6">
          <a href="#home" class="text-black hover:text-blue-300">Home</a>
          <a href="#about" class="text-black hover:text-blue-300">About</a>
          <a href="#services" class="text-black hover:text-blue-300">Services</a>
        </div>

        <!-- Hamburger Button -->
        <button id="menu-btn" class="md:hidden focus:outline-none">
          <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </ul>

          <!-- Mobile Menu -->
        <div id="menu" class="hidden md:hidden bg-indigo-100 shadow-md">
          <a href="#home" class="block px-4 py-2 text-gray-700 hover:bg-blue-200">Home</a>
          <a href="#about" class="block px-4 py-2 text-gray-700 hover:bg-blue-200">About</a>
          <a href="#services" class="block px-4 py-2 text-gray-700 hover:bg-blue-200">Services</a>
        </div>
      </nav>
  </header>


<div class="flex justify-center items-center h-200 bg-[#9BB9D1] max-md:h-200">
    <div class="w-180 h-150 p-5 rounded-lg shadow-xl/30 filter-blur-2xl bg-[#94B5CF] max-md:shadow-none max-md:bg-transparent max-md:w-full max-md:m-2">
      <button class="text-gray-800 dark:text-gray-200 flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
            <span class="material-symbols-outlined"> <i class="fa-solid fa-arrow-left"></i> </span>
        </button>
        <h2 class="text-center text-2xl">Registration</h2>
<form>
    <div class="columns-2 w-full mt-10">
        <label for="firstname">First name</label><br>
        <input type="text" id="fname" class="w-full border-1 rounded p-1 hover:text-indigo-700"><br>
        <label for="mname">Middle name</label><br>
        <input type="text" id="mname" class="w-full border-1 rounded p-1 hover:text-indigo-700"><br>            
        <label for="Matnumber">Last name</label><br>
        <input type="text" id="lname" class="w-full border-1 rounded p-1 hover:text-indigo-700"><br>
        <label for="Password">Department</label><br>
        <input type="text" id="dept" class="w-full border-1 rounded p-1 hover:text-indigo-700"><br>
    </div>
    <div class="mt-5">
        <h2 class="text-center text-xl">Level</h2>
    <div class="flex mt-2 justify-center">
        <div class="mr-10">
            <label for="level">100</label>
            <input type="radio">
        </div>
        <div class="mr-10">
            <label for="level">200</label>
            <input type="radio">
        </div>
        <div class="mr-10">
            <label for="level">300</label>
            <input type="radio">
        </div>
        <div class="mr-10">
            <label for="level">400</label>
            <input type="radio">
        </div>
        <div>
            <label for="level">500</label>
            <input type="radio">
        </div>  
    </div>
    </div> 
    
    <div class="columns-2 w-full mt-5 mb-6">
        <label for="password">Password</label><br>
        <input type="text" id="password" class="w-full border-1 rounded p-1 hover:text-indigo-700"><br>
        <label for="Cpassword">Confirm Password</label><br>
        <input type="text" id="cpassword" class="w-full border-1 rounded p-1 hover:text-indigo-700"><br>            
        <label for="Pnumber">Phone Number</label><br>
        <input type="tel" id="pnumber" class="w-full border-1 rounded p-1 hover:text-indigo-700"><br>
        <label for="Mnumber">Mat Number</label><br>
        <input type="text" id="mnuber" class="w-full border-1 rounded p-1 hover:text-indigo-700"><br>
    </div>
    <label for="email">Email</label>
    <input type="text" id="email" class="w-full border-1 rounded hover:text-indigo-700">
    <div class="flex justify-center mt-5 align-center">
    <div class="border-1 p-7 w-1/2 text-center rounded-lg lg:w-1/3">
      <input type="radio">
      <label for="student" class="ml-2">Student</label>
    </div>
    <div class="ml-5 border-1 p-7 flex text-center w-1/2 lg:w-1/3 rounded-lg">
      <input type="radio">
      <label for="coordinator" class="ml-2">Coordinator</label>
    </div>
    </div>
    <div class="flex mt-3 justify-between items-center">
        <div>
          <input type="checkbox">
          <label for="">I agree to terms and condition</label>
        </div>
      </div>
      <div>
        <button class="border-2 border-[#415E72] bg-[#415E72] text-white py-1 w-full rounded-md hover:bg-transparent hover:bg-[#415E72] hover:bg-[#415E72] font-initial">Submit</button>
      </div>
      <div>
        <p class="text-center mt-3">Already have an account? <a href="login.html" class="text-indigo-700 font-semibold hover:underline">Login</a></p>
      </div>
</form>
    </div>
</div>
<footer class="sticky bottom-0 z-10">
      <div class="flex justify-around border-t border-gray-200 dark:border-gray-700 bg-slate-50/80 dark:bg-gray-900/80 backdrop-blur-sm px-4 pb-3 pt-2">
      <a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-indigo-600 dark:text-indigo-400" href="#">
      <div class="flex h-8 items-center justify-center">
      <span class="material-symbols-outlined"> home </span>
      </div>
      <p class="text-xs font-medium leading-normal">Home</p>
      </a>
      <a class="flex flex-1 flex-col items-center justify-end gap-1 text-gray-500 dark:text-gray-400" href="#">
      <div class="flex h-8 items-center justify-center">
      <span class="material-symbols-outlined"> calendar_today </span>
      </div>
      <p class="text-xs font-medium leading-normal">Attendance</p>
      </a>
      <a class="flex flex-1 flex-col items-center justify-end gap-1 text-gray-500 dark:text-gray-400" href="#">
      <div class="flex h-8 items-center justify-center">
      <span class="material-symbols-outlined"> assessment </span>
      </div>
      <p class="text-xs font-medium leading-normal">Reports</p>
      </a>
      <a class="flex flex-1 flex-col items-center justify-end gap-1 text-gray-500 dark:text-gray-400" href="#">
      <div class="flex h-8 items-center justify-center">
      <span class="material-symbols-outlined"> settings </span>
      </div>
      <p class="text-xs font-medium leading-normal">Settings</p>
      </a>
      </div>
</footer>
</body>
<script>
     const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    // Toggle menu when hamburger is clicked
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
</script>
</html>
